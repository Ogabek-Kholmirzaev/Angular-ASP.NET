<mat-card>
  <h3 style="text-align: center;">Sign in</h3>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="mat-form-field">
      <mat-label>UserName</mat-label>
      <input type="text" matInput placeholder="UserName" formControlName="userName">
    </mat-form-field>
    <p *ngIf="(f['userName'].touched || f['userName'].dirty) && f['userName'].errors">
      <span *ngIf = "f['userName'].errors?.['required'] ">UserName is required.</span>
    </p>
    <br>

    <mat-form-field class="mat-form-field">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <p *ngIf="(f['password'].touched || f['password'].dirty) && f['password'].errors">
      <span *ngIf = "f['password'].errors?.['required'] ">Password is required.</span>
    </p>
    <br>

    <button class="mat-form-btn" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
  </form>
</mat-card>
